<html>

<head>
	<style>
		th, td {
			padding-left: 15px;
			padding-right: 15px;
		}

		td { 
			text-align: center;
		}

		.container {
			display: flex;
		}

		.score-board-container {
			display: flex; 
			width:100%;
			justify-content: center;
		}

		.score-board {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.button-container {
			margin-top: 20px;
		}

		button {
			padding: 10px 20px;
			margin: 5px;
		}
	</style>
</head>

<body>
	<h1 style="font-family: sans-serif;">Tron Light Cycles (Motocyclettes de lumi&egrave;re de Tron)</h1>
	
	<div class="container">
		<div>
			<canvas id="myCanvas" width="700" height="700" style="border:2px solid #000000;">
			</canvas>
		</div>
		
		 <div class="score-board-container">
			 <div class="score-board">
				 <table style="font-family: sans-serif;">
					 <tr>
						 <th>Player 1 Wins</th>
						 <th>Player 2 Wins</th>
						 <th>Draws</th>
					 </tr>
					 <tr>
						 <td id="playerOneWinsDisplay">0</td>
						 <td id="playerTwoWinsDisplay">0</td>
						 <td id="drawsDisplay">0</td>
					 </tr>
				 </table>
	 
				 <div class="button-container">
					 <button onclick="pauseGame()">Pause</button>
					 <button onclick="startGame()">Go</button>
					 <button onclick="restartGame()">Restart</button>
				 </div>
				 <div>
					 <label for="moto1color">Choose Color for Player 1:</label>
					 <input type="color" id="moto1color" value="#253db3">
				 </div>
				 <div>
					 <label for="moto1color">Choose Color for Player 2:</label>
					 <input type="color" id="moto2color" value="#FF7575">
				 </div>
				 
			 </div>
		 </div>
	</div>

	<script src="jeu.js"></script>

</body>

</html>
